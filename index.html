<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Technology Exhibition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="viewer-container">
        <header class="viewer-header">
            <div class="header-ornament"></div>
            <h1>Drone Technology Exhibition</h1>
            <p class="subtitle">Interactive Demonstrations & Flight Dynamics</p>
            <div class="header-divider"></div>
        </header>

        <nav class="navigation-bar">
            <div class="nav-label">Day 1 - Demonstrations:</div>
            <div class="nav-buttons-group">
                <button class="nav-button" data-page="day1-act1">
                    <span class="button-content">
                        <span class="label">Propeller Thrust</span>
                        <span class="description">Airflow & Lift Generation</span>
                    </span>
                </button>
                <button class="nav-button" data-page="day1-act2">
                    <span class="button-content">
                        <span class="label">Balance Simulation</span>
                        <span class="description">Center of Gravity</span>
                    </span>
                </button>
                <button class="nav-button" data-page="day1-act3">
                    <span class="button-content">
                        <span class="label">Material Selection</span>
                        <span class="description">Weight vs Lift Analysis</span>
                    </span>
                </button>
                <button class="nav-button" data-page="day1-act4">
                    <span class="button-content">
                        <span class="label">Vertical Flight Forces</span>
                        <span class="description">Lift & Weight Dynamics</span>
                    </span>
                </button>
                <button class="nav-button" data-page="day1-act5">
                    <span class="button-content">
                        <span class="label">Drone Components Quiz</span>
                        <span class="description">Identify Essential Parts</span>
                    </span>
                </button>
            </div>
            
            <div class="nav-label" style="margin-top: 30px;">Day 2 - Advanced Topics:</div>
            <div class="nav-buttons-group">
                <button class="nav-button" data-page="day2-act1">
                    <span class="button-content">
                        <span class="label">Battery & C-Rating</span>
                        <span class="description">LiPo Capacity & Discharge</span>
                    </span>
                </button>
                <button class="nav-button" data-page="day2-act2">
                    <span class="button-content">
                        <span class="label">Torque Cancellation</span>
                        <span class="description">Multi-Rotor Dynamics</span>
                    </span>
                </button>
                <button class="nav-button" data-page="day2-act3">
                    <span class="button-content">
                        <span class="label">FCSI Simulation</span>
                        <span class="description">Flight Control Systems</span>
                    </span>
                </button>
                <button class="nav-button" data-page="day2-act4">
                    <span class="button-content">
                        <span class="label">DGCA Drone Rules</span>
                        <span class="description">India Aviation Guidelines</span>
                    </span>
                </button>
            </div>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
