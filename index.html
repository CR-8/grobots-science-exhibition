<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Technology Exhibition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="viewer-container">
        <header class="viewer-header">
            <div class="header-ornament"></div>
            <h1>Drone Technology Exhibition</h1>
            <p class="subtitle">Interactive Demonstrations & Flight Dynamics</p>
            <div class="header-divider"></div>
        </header>

        <nav class="navigation-bar">
            <div class="nav-label">Select Demonstration:</div>
            <div class="nav-buttons-group">
                <button class="nav-button" data-page="vertical-forces">
                    <span class="button-content">
                        <span class="label">Vertical Flight Forces</span>
                        <span class="description">Lift & Weight Dynamics</span>
                    </span>
                </button>
                <button class="nav-button" data-page="weight-lift">
                    <span class="button-content">
                        <span class="label">Material Selection</span>
                        <span class="description">Weight vs Lift Analysis</span>
                    </span>
                </button>
                <button class="nav-button" data-page="drone-parts">
                    <span class="button-content">
                        <span class="label">Drone Components Quiz</span>
                        <span class="description">Identify Essential Parts</span>
                    </span>
                </button>
                <button class="nav-button" data-page="propeller-thrust">
                    <span class="button-content">
                        <span class="label">Propeller Thrust</span>
                        <span class="description">RPM & Thrust Generation</span>
                    </span>
                </button>
                <button class="nav-button" data-page="balance">
                    <span class="button-content">
                        <span class="label">Balance Simulation</span>
                        <span class="description">Center of Gravity</span>
                    </span>
                </button>
            </div>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
